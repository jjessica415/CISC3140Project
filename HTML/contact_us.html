    <div class="main">
        <h1>need help?</h1>
        <p>responses from our customer service team typically take anywhere from 2 to 5 business days. 
            please provide as much information as possible so that our team can assist you better!</p>
        <form action="" method="POST">
            <fieldset>
                <legend>Contact me</legend>
                <div class="form-control">
                  <label for="name">Name</label>
                  <input type="name" id="name" placeholder="Enter your name" required />
                </div>
        
                <div class="form-control">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
        
                <div class="form-control">
                  <label for="message">Message</label>
                  <textarea
                    id="message"
                    cols="30"
                    rows="10"
                    placeholder="Please write your question or a description of the problem youâ€™re trying to solve here."
                    required
                  ></textarea>
                </div>
                <input type="submit" value="Send" class="submit-btn" />
              </fieldset>
        </form>
