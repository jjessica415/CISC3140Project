<body>

        <ul>
            <li><a href="../HTML/home.html"><div class="avatar"><img src="../images/images-removebg-preview.png" alt="keycap icon" class="images" id="logo"><span class="underline-on-hover">cloudycaps</span></div></a></li>

    <main>
        <div class="main">
            <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form action="../PHP/sign-up.php" method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <input type="text" name="fname" id="fname" placeholder="First Name"/>
                            </div>
                            <div class="form-group">
                                <input type="text" name="lname" id="lname" placeholder="Last Name"/>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="pwd" id="pwd" placeholder="Password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="../images/cloudycaps-removebg.png" alt="sign up image"></figure>
                        <a href="../HTML/sign-in.html" class="signin-image-link">I am already a member</a>
                    </div>
                </div>
            </div>
        </section>
        </div>

    </main>
